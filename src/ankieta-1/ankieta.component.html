<div class="container my-4">
  <div class="row">
    <div class="col card">
      <h1>Formularz zamówienia</h1>
      <form [formGroup]="form">
        <div>
          <label>Imię:</label>
          <input class="form-control" formControlName="firstname" />
        </div>
        <div class="mt-3">
          <label>Nazwisko:</label>
          <input class="form-control" formControlName="lastname" />
        </div>
        <div class="mt-3">
          <label>E-mail:</label>
          <input class="form-control" formControlName="email" />
        </div>
        <div class="mt-3">
          <label>Telefon:</label>
          <input class="form-control" formControlName="phone" />
        </div>

        <div class="mt-3">
          <label>Ulica:</label>
          <input class="form-control" formControlName="street" />
        </div>

        <div class="mt-3">
          <label>Miasto:</label>
          <input class="form-control" formControlName="city" />
        </div>

        <div class="mt-3">
          <label>Kod pocztowy:</label>
          <input type="email" class="form-control" formControlName="postCode" />
        </div>

        <div class="mt-3">
          <p class="mb-1">Dostawa:</p>
          <div class="mb-1 form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                formControlName="deliveryMethod"
                value="0"
              />
              Kurier</label
            >
          </div>
          <div class="mb-1 form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                formControlName="deliveryMethod"
                value="1"
              />
              Automat pocztowy</label
            >
          </div>
          <div class="mb-1 form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                formControlName="deliveryMethod"
                value="2"
              />
              Odbiór osobisty</label
            >
          </div>
        </div>

        <div class="mt-3">
          <p class="mb-1">Płatność:</p>
          <div class="mb-1 form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                formControlName="payment"
                value="0"
              />
              Karta kredytowa</label
            >
          </div>

          <div class="mb-1 form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                formControlName="payment"
                value="1"
              />
              Bankowość internetowa</label
            >
          </div>

          <div class="mb-1 form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                formControlName="payment"
                value="2"
              />
              Płatność przy odbiorze</label
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<pre>{{ form.value | json }}</pre>
